<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Professional Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ðŸŒ— Dark Mode Toggle Button -->
  <button id="toggle-mode">Toggle Dark Mode</button>

  <!-- ðŸ“± Calculator Box -->
  <div class="calculator">
    <input type="text" id="display" readonly />
    <div class="buttons">
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('/')">/</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('*')">*</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('-')">-</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="append('+')">+</button>

      <button onclick="clearDisplay()">C</button>
      <button onclick="backspace()">âŒ«</button>
    </div>
  </div>

  <!-- ðŸ‘¤ Footer -->
  <div class="footer">
    Made by <strong>Master </strong>
  </div>

  <!-- ðŸ§  JavaScript -->
  <script>
    function append(value) {
      document.getElementById('display').value += value;
    }

    function calculate() {
      try {
        document.getElementById('display').value = eval(document.getElementById('display').value);
      } catch {
        document.getElementById('display').value = 'Error';
      }
    }

    function clearDisplay() {
      document.getElementById('display').value = '';
    }

    function backspace() {
      let val = document.getElementById('display').value;
      document.getElementById('display').value = val.slice(0, -1);
    }

    // ðŸŒ— Toggle Dark Mode
    document.getElementById('toggle-mode').onclick = function () {
      document.body.classList.toggle('dark');
    };
  </script>
</body>
</html>
